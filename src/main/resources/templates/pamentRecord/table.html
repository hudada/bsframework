<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<style type="text/css">
table.altrowstable {
	font-size: 18px;
	color: #333333;
	border-width: 1px;
	border-color: #a9c6c9;
	border-collapse: collapse;
}

table.altrowstable th {
	border-width: 1px;
	padding: 8px;
	max-width:600px;
	min-width:100px;
	table-layout:auto;
	border-style: solid;
	border-color: #a9c6c9;
}

table.altrowstable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #a9c6c9;
}

.oddrowcolor {
	background-color: #d4e3e5;
}

.evenrowcolor {
	background-color: #c3dde0;
}
</style>
</head>
<body>
	<div style=" margin-top: 30px; margin-left: 50px">
		<table class="altrowstable" id="alternatecolor">
			<tr>
				<th>账号</th>
				<th>金额</th>
				<th>类别</th>
				<th>是否缴纳</th>
				<th>时间</th>
				<th>操作</th>
			</tr>
			<tr th:each="pament:${list}">
				<th th:text="${pament.number}">number</th>
				<th th:text="${pament.amount}">amount</th>
				<th th:switch="${pament.type}"><label th:case="0">水费</label> <label
					th:case="1">电费</label> <label th:case="2">燃气费</label> <label
					th:case="3">停车费</label> <label th:case="4">物管费</label></th>
				<th th:switch="${pament.state}"><label th:case="0">否</label> <label
					th:case="1">是</label></th>
				<th th:text="${pament.date}">
				</th>
				<th><a th:onclick="'javascript:a_edit(\''+${pament.number}+'\')'">修改</a>
					<a th:onclick="'javascript:a_delete(\''+${pament.number}+'\')'">删除</a></th>
			</tr>
		</table>
	</div>
	<div id="div_action"
		style="float: left; margin-top: 30px; margin-left: 50px; width: 500px;">
		<a style="float: left;">上一页</a> <label style="float: left;">1</label>
		<a style="float: left;">下一页</a>
		<button onclick="btn_add()" style="float: right;">新增</button>
	</div>

	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript">
		function altRows(id) {
			if (document.getElementsByTagName) {

				var table = document.getElementById(id);
				var rows = table.getElementsByTagName("tr");
				for (i = rows.length; i > 0; i--) {
					$(rows[i]).attr("onmouseover",
							"this.style.backgroundColor='#ffff66';");
					$(rows[i]).attr("onmouseout",
							"this.style.backgroundColor='#d4e3e5';");
					if (i % 2 == 0) {
						$(rows[i]).attr("class", "evenrowcolor");
					} else {
						$(rows[i]).attr("class", "oddrowcolor");
					}
				}
			}
		}
		$(document).ready(function() {
			altRows('alternatecolor');
			var tab_w = $("#alternatecolor").width();
			$("#div_action").css("width", tab_w);
		});

		function btn_add() {
			window.location.href = "/page/user/add";
		}

		function a_edit(id) {
			window.location.href = "/page/user/edit/" + id;
		}
		function a_delete(id) {
			if (confirm("是否确认删除")) {
				$.get("/page/user/detele/" + id, function(obj) {
					if (obj.code == 0) {
						window.location.href = "/page/user/table";
					} else {
						alert("删除失败");
					}
				});
			}
		}
	</script>
</body>
</html>
