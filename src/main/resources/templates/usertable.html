<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<style type="text/css">
table {
	position: absolute;
	top: 30px;
	left: 30px;
	width: 500px;
}

table.altrowstable {
	font-family: verdana, arial, sans-serif;
	font-size: 11px;
	color: #333333;
	border-width: 1px;
	border-color: #a9c6c9;
	border-collapse: collapse;
}

table.altrowstable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #a9c6c9;
}

table.altrowstable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #a9c6c9;
}

.oddrowcolor {
	background-color: #d4e3e5;
}

.evenrowcolor {
	background-color: #c3dde0;
}
</style>
</head>
<body>
	<table class="altrowstable" id="alternatecolor">
		<tr>
			<th>Info Header 1</th>
			<th>Info Header 2</th>
			<th>Info Header 3</th>
			<th>Info Header 1</th>
			<th>Info Header 2</th>
			<th>Info Header 3</th>
			<th>Info Header 1</th>
			<th>Info Header 2</th>
			<th>Info Header 3</th>
			<th>Info Header 1</th>
			<th>Info Header 2</th>
			<th>Info Header 3</th>
			<th>Info Header 1</th>
			<th>Info Header 2</th>
			<th>Info Header 3</th>
			<th>Info Header 1</th>
			<th>Info Header 2</th>
			<th>Info Header 3</th>
		</tr>
		<tr th:each="user:${list}">
			<th th:text="${user.name}">状态变量：name</th>
			<th th:text="${user.balance}">状态变量：balance</th>
			<th th:text="${user.balance}">状态变量：balance</th>
			<th>
				<a onclick="test();">test</a>
			</th>
		</tr>
	</table>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript">
		function altRows(id) {
			if (document.getElementsByTagName) {

				var table = document.getElementById(id);
				var rows = table.getElementsByTagName("tr");
				for (i = rows.length; i > 0; i--) {
					$(rows[i]).attr("onmouseover",
							"this.style.backgroundColor='#ffff66';");
					$(rows[i]).attr("onmouseout",
							"this.style.backgroundColor='#d4e3e5';");
					if (i % 2 == 0) {
						$(rows[i]).attr("class", "evenrowcolor");
					} else {
						$(rows[i]).attr("class", "oddrowcolor");
					}
				}
			}
		}
		$(document).ready(function() {
			altRows('alternatecolor');
		});
	</script>
</body>
</html>
